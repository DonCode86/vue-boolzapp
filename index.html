<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Mulish:wght@300&family=Open+Sans:wght@300;400;500;600;700;800&family=Orelega+One&family=Overpass+Mono:wght@400;500;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@400;500;700;900&family=Rubik+Mono+One&family=Ultra&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <!-- LEFT COL-->
            <div class="left-col">
                <!-- HEADER -->
                <div class="header-left">
                    <div class="user-account-img">
                        <img class="user-img rounded-img" src="img/avatar_io.jpg" alt="my-photo">
                        <span>Sofia</span>
                    </div>
                    <ul class="nav-menu">
                        <li><i class="fa-solid fa-circle-notch"></i></li>
                        <li><i class="fa-solid fa-message"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                </div>
                <!-- NOTIFICATIONS -->
                <div class="notifications">
                    <div class="bell rounded-img">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notifications-text">
                        <h2>Ricevi notifiche di nuovi messaggi</h2>
                        <small>Attiva notifiche desktop</small>
                    </div>
                </div>
                <!-- SEARCH BAR -->
                <div class="search-bar-container">
                    <div class="magnify">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="search-bar-input" @submit.prevent="">
                        <input v-model="search" class="input-bar" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!-- CONTACTS LIST -->
                <div class="contacts-list">
                    <!-- SINGLE CONTACT CARD-->
                    <div class="contact" v-for="(obj,index) in filter" @click="selectedChat(index)">
                        <div class="contact-img">
                            <img class="rounded-img" :src="'img/avatar'+ obj.avatar +'.jpg'" alt="avatar_1">
                        </div>
                        <div class="contact-info">
                            <div>
                                <h4 class="contact-name">{{obj.name}}</h4>
                                <small class="last-msg small-chat-text">Ultimo messaggio inviato</small>
                            </div>
                            <div class="timer">
                                <small class="time small-chat-text">12:00</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- RIGHT-COL -->
            <div class="right-col">
                <!-- HEADER RIGHT -->
                <div class="header-right">
                    <div class="user-account-img">
                        <div class="selected-contact-img">
                            <img class="rounded-img" src="img/avatar_1.jpg" alt="avatar_1">
                        </div>
                        <div>
                            <h4 class="contact-name">{{contacts[currentIndex].name}}</h4>
                            <small>Ultimo accesso oggi alle 12:00</small>
                        </div>
                    </div>
                    <ul class="nav-menu">
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-solid fa-paperclip"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                </div>
                <!--CHAT CONTAINER-->
                <div class="chat-container">
                    <div class="msg" v-for="(msg,index) in contacts[currentIndex].messages" :class="{'my-msg': msg.status === 'sent', 'external-msg': msg.status === 'received'}">
                        <span>{{msg.message}}</span>
                        <small class="time-chatbox">12:00</small>
                    </div>
                </div>
                <!--CHAT INPUT-->
                <div class="chat-input">
                    <i class="fa-regular fa-face-smile"></i>
                    <input v-model="newMessagesent" @keyup.enter="addMessage(currentIndex)" class="chat-input-bar input-bar" type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <script src="main.js"></script>
    <script src="contacts.js"></script>
</body>

</html>
